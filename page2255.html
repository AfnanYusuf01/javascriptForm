
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Menarik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #555;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            background: #e9e9e9;
            color: #333;
        }

        .user-data {
            margin: 20px 0;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulir Menarik</h2>
        <form id="myForm">
            <input type="text" id="nama" placeholder="Nama" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="alamat" placeholder="Alamat" required>
            <textarea id="pesan" placeholder="Pesan" rows="4" required></textarea>
            <input type="submit" value="Submit">
        </form>
        <div class="message" id="message"></div>
    </div>

    <div class="user-data" id="userData">
        <h3>Data Pengguna:</h3>
        <p><strong>Nama:</strong> Afnan Yusuf</p>
        <p><strong>Email:</strong> afnany06@gmail.com</p>
        <p><strong>Alamat:</strong> Purbalingga</p>
        <p><strong>Pesan:</strong> Untuk masakan ikanya kurang manis</p>
    </div>

    <script>
        const form = document.getElementById('myForm');
        const message = document.getElementById('message');
        const userData = document.getElementById('userData');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const alamat = document.getElementById('alamat').value;
            const pesan = document.getElementById('pesan').value;

            if (nama && email && alamat && pesan) {
                // Menampilkan konfirmasi alert
                if (confirm("Yakin ingin mengirim data?")) {
                    message.innerHTML = `Terima kasih, ${nama}! Formulir Anda telah dikirim.`;
                    message.style.color = 'green';

                    userData.style.display = 'block';
                } else {
                    message.innerHTML = 'Pengiriman data dibatalkan.';
                    message.style.color = 'red';
                    userData.style.display = 'none';
                }
            } else {
                message.innerHTML = 'Silakan isi semua bidang yang diperlukan.';
                message.style.color = 'red';
                userData.style.display = 'none';
            }
        });
    </script>
</body>
</html>
